<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="addstudent.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img id="img" src="download.jpg" alt="School Logo">
                <h1 style="color:white; font-size:1.5em;">Sabri Public High School</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <h2>Add Student</h2>
        <form action="#" method="post">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter student's name" required>

            <label for="studentClass">Class</label>
            <input type="text" id="studentClass" name="studentClass" placeholder="Enter class" required>

            <label for="studentAge">Age</label>
            <input type="number" id="studentAge" name="studentAge" placeholder="Enter age" required>

            <label for="studentParent">Parent's Name</label>
            <input type="text" id="studentParent" name="studentParent" placeholder="Enter parent's name" required>

            <button type="submit">Add Student</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Sabri Public High School, Chak 313 JB. All Rights Reserved.</p>
    </footer>
</body>
</html>
