<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Faculty</title>
    <link rel="stylesheet" href="addstudent.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img id="img" src="download.jpg" alt="School Logo">
                <h1 style="color:white; font-size:1.5em;">Sabri Public High School</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="admission.html">Admission</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <h2>Add Faculty</h2>
        <form action="#" method="post">
            <label for="facultyName">Faculty Name</label>
            <input type="text" id="facultyName" name="facultyName" placeholder="Enter faculty's name" required>

            <label for="facultySubject">Subject</label>
            <input type="text" id="facultySubject" name="facultySubject" placeholder="Enter subject" required>

            <label for="facultyEmail">Email</label>
            <input type="email" id="facultyEmail" name="facultyEmail" placeholder="Enter email" required>

            <label for="facultyPhone">Phone</label>
            <input type="tel" id="facultyPhone" name="facultyPhone" placeholder="Enter phone number" required>

            <button type="submit">Add Faculty</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Sabri Public High School, Chak 313 JB. All Rights Reserved.</p>
    </footer>
</body>
</html>
